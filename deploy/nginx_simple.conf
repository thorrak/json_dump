# Simple Nginx configuration for JSON Dump
# Place this in /etc/nginx/sites-available/json_dump
# Then: ln -s /etc/nginx/sites-available/json_dump /etc/nginx/sites-enabled/

# Rate limiting zone - 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=json_dump_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;  # Accept any hostname (change to your domain in production)

    # Maximum request body size (should match JSON_DUMP_MAX_SIZE)
    client_max_body_size 1m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main dump endpoint with rate limiting
    location /dump {
        # Apply rate limiting - burst of 5 requests, no delay
        limit_req zone=json_dump_limit burst=5 nodelay;
        limit_req_status 429;

        # Only allow POST method
        if ($request_method !~ ^(POST)$) {
            return 405;
        }

        # Proxy to Gunicorn
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Deny all other paths
    location / {
        return 404;
    }
}
