# Nginx location configuration for JSON Dump
# This file is included by the main nginx.conf

# Maximum request body size (should match JSON_DUMP_MAX_SIZE)
client_max_body_size 1m;

# Security headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;

# Health check endpoint (no rate limiting)
location /health {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Main dump endpoint with rate limiting
location /dump {
    # Apply rate limiting - burst of 5 requests, no delay for first burst
    limit_req zone=json_dump_limit burst=5 nodelay;
    limit_req_status 429;

    # Only allow POST
    limit_except POST {
        deny all;
    }

    # Proxy to Gunicorn
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# Deny all other paths
location / {
    return 404;
}
