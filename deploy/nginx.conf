# Nginx configuration for JSON Dump
# Place this in /etc/nginx/sites-available/json_dump
# Then symlink to /etc/nginx/sites-enabled/

# Rate limiting zone - 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=json_dump_limit:10m rate=10r/s;

server {
    listen 80;
    server_name your-domain.com;  # Change to your domain or IP

    # Redirect HTTP to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # For now, serve directly on HTTP
    include /etc/nginx/sites-available/json_dump_location.conf;
}

